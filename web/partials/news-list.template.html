<table class="table table-bordered">
    <thead>
    <tr>
        <th class="success">Номер</th>
        <th class="success">Заголовок</th>
        <th class="success news-column-date">Дата</th>
        <th class="warning">Изображение</th>
        <th class="warning">Содержание</th>
        <th class="warning">Описание</th>
    </tr>
    </thead>


    <tr ng-repeat="item_news in news">
        <td>[[ item_news.id ]]</td>
        <td><a href="[[ item_news.url ]]">[[ item_news.title ]]</a></td>
        <td>[[ item_news.publication_date ]]</td>
        <td><img src="[[ item_news.thumbnails ]]" ng-if="item_news.thumbnails != null"></td>
        <td>[[ item_news.content | limitTo:200 ]]</td>
        <td>[[ item_news.description ]]</td>
    </tr>
</table>
